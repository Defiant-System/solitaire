<content class="board" data-theme="casino" data-context="game-board" data-dbl-click="game-double-click" data-drag-root>
	<!-- layout for solitaire -->
	<div class="solitaire waste-single" data-drop-zone="check-void-drop">
		<div class="deck" data-id="201" data-click="cycle-flip-cards"></div>
		<div class="hole waste" data-id="202"></div>

		<div class="hole fndtn foundation-1" data-id="211" data-drop-zone="check-foundation-drop"></div>
		<div class="hole fndtn foundation-2" data-id="212" data-drop-zone="check-foundation-drop"></div>
		<div class="hole fndtn foundation-3" data-id="213" data-drop-zone="check-foundation-drop"></div>
		<div class="hole fndtn foundation-4" data-id="214" data-drop-zone="check-foundation-drop"></div>

		<div class="pile pile-1" data-id="221" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-2" data-id="222" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-3" data-id="223" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-4" data-id="224" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-5" data-id="225" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-6" data-id="226" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-7" data-id="227" data-drop-zone="check-pile-drop"></div>
	</div>

	<!-- layout for spider -->
	<div class="spider" data-drop-zone="check-void-drop">
		<div class="deck" data-id="301" data-click="spider-deal-cards"></div>

		<div class="hole hole-1" data-id="311"></div>
		<div class="hole hole-2" data-id="312"></div>
		<div class="hole hole-3" data-id="313"></div>
		<div class="hole hole-4" data-id="314"></div>
		<div class="hole hole-5" data-id="315"></div>
		<div class="hole hole-6" data-id="316"></div>
		<div class="hole hole-7" data-id="317"></div>
		<div class="hole hole-8" data-id="318"></div>

		<div class="pile pile-1" data-id="321" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-2" data-id="322" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-3" data-id="323" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-4" data-id="324" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-5" data-id="325" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-6" data-id="326" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-7" data-id="327" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-8" data-id="328" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-9" data-id="328" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-10" data-id="330" data-drop-zone="check-pile-drop"></div>
	</div>

	<!-- layout for freecell -->
	<div class="freecell" data-drop-zone="check-void-drop">
		<div class="hole fndtn foundation-1" data-id="401" data-drop-zone="check-foundation-drop"></div>
		<div class="hole fndtn foundation-2" data-id="402" data-drop-zone="check-foundation-drop"></div>
		<div class="hole fndtn foundation-3" data-id="403" data-drop-zone="check-foundation-drop"></div>
		<div class="hole fndtn foundation-4" data-id="404" data-drop-zone="check-foundation-drop"></div>

		<div class="hole slot slot-1" data-id="411" data-drop-zone="check-slot-drop"></div>
		<div class="hole slot slot-2" data-id="412" data-drop-zone="check-slot-drop"></div>
		<div class="hole slot slot-3" data-id="413" data-drop-zone="check-slot-drop"></div>
		<div class="hole slot slot-4" data-id="414" data-drop-zone="check-slot-drop"></div>

		<div class="pile pile-1" data-id="421" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-2" data-id="422" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-3" data-id="423" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-4" data-id="424" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-5" data-id="425" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-6" data-id="426" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-7" data-id="427" data-drop-zone="check-pile-drop"></div>
		<div class="pile pile-8" data-id="428" data-drop-zone="check-pile-drop"></div>

		<div class="deck"></div>
	</div>

	<!-- for game solved -->
	<div class="failaure" data-click="close-failure">
		<div class="content">
			<h2>Fail!</h2>
			<h3>No more moves</h3>
		</div>
	</div>

	<!-- for game solved -->
	<div class="congratulations" data-click="close-congratulations">
		<h2>
			Congratulations!<br>
			You solved it
		</h2>
		<div class="pyro">
			<div class="before"></div>
			<div class="after"></div>
		</div>
	</div>
</content>
